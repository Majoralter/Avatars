<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Avatar</title>
</head>
<body>
    <div class="container">
        <h1>
            Try it out!
        </h1>
        <button id="settings">
            Settings <img src="images/icons8-automatic-50.png" alt="icons8-automatic-50">
        </button>

        <div class="layout">
            <img src="images/534_0000_Layer-2.png" alt="woman" id="profile-pic">
            <button id="avatar-btn">
                Set Avatar
            </button>

            <div class="avatars">
                <div class="first-row">
                    <img src="images/534_0004_Layer-6.png" alt="" class="avatar">
                    <img src="images/534_0005_Layer-7.png" alt="" class="avatar">
                    <img src="images/534_0003_Layer-5.png" alt="" class="avatar">
                </div>

                  <div class="second-row">
                    <img src="images/534_0000_Layer-2.png" alt="" class="avatar">
                    <img src="images/534_0001_Layer-3.png" alt="" class="avatar">
                    <img src="images/534_0002_Layer-4.png" alt="" class="avatar">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
